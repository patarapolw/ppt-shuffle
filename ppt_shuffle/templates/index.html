<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


  <title>PowerPoint Shuffler</title>
</head>

<body>
  <div class='container'>
    <form method='post' enctype='multipart/form-data' action='create'>
      <div class='row mt-3'>
        <label for="slideStart" class="col-sm-1 col-form-label">From</label>
        <div class='col-sm-1'>
          <input type="text" class="form-control" name='from' id="slideStart" value="1">
        </div>
  
        <label for="slideEnd" class="col-sm-1 col-form-label">to</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" name="to" id="slideEnd">
        </div>
  
        <label for="slideStep" class="col-sm-1 col-form-label">Step</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" name="step" id="slideStep">
        </div>
      </div>
  
      <input type="file" class="form-control-file mt-3" name="file">
      <button class="btn btn-primary mt-3" type="submit">Shuffle</button>
    </form>
  </div>
</body>

</html>
